<div class="container MarginTop80 MarginBottom30">
  <div  class="row">
      <div class="col-md-2"></div>
      <div class="col-md-6"><h4 class="my-4">Sign In to Portal</h4></div>        
  </div>


<div class="row">
  <div class="col-md-2"></div>

  <div class="col-md-8">

      <div *ngIf="isShow"  [ngClass]="isSuccess? 'alert alert-success text-center': 'alert alert-danger text-center'">
          {{messageText}}
        </div>

      <form #MyForm="ngForm">
          <div class="form-group">
            <label>Email</label>
            <input type="text" id="email" class="form-control" name="email" [(ngModel)]="userModel.email" #email="ngModel" required  placeholder="test@test.com">

            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                Email is required.
            </div> 
          </div>           
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="**********" name="password" [(ngModel)]="userModel.password" #password="ngModel" required />
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
              Password is required.
          </div> 
          </div>
          <button [disabled]="MyForm.invalid"  class="btn btn-success float-right" (click)="ValidateAdmin()">Sign In</button>
        </form>
  </div>
<div class="col-md-2"></div>
</div>
</div>
