
<div class="container MarginTop80 MarginBottom30">
    <div  class="row">
        <div class="col-md-6"><h4 class="my-4">{{title + ' Interview Questions'}}</h4></div>
        <div class="col-md-6"><button  class="btn btn-success float-right" (click)="AddQuestion()">Add Question</button></div>
    </div>
  <div id="accordion">
    <div class="card" *ngFor="let item of questionList">
      <div class="card-header" [attr.id]="'heading'+item.divId">
        <h5 class="mb-0">
          <button class="btn btn-link" data-toggle="collapse" [attr.data-target]="'#collapse' +item.divId" aria-expanded="true" [attr.aria-controls]="'collapse'+item.divId">
            {{item.title}}
          </button>
         <button class="btn btn-success float-right" (click)="UpdateAnswer(item)">Edit</button>
        </h5>
      </div>

      <div [attr.id]="'collapse'+item.divId" [ngClass]="(item.divId =='1')?'collapse show':'collapse'"  [attr.aria-labelledby]="'heading'+item.divId" data-parent="#accordion">
        <div class="card-body">
          {{item.divContent}}
        </div>
      </div>
    </div>
  </div>
</div>

<!-- <div [hidden]="isHidden"> -->
    <div class="modal" id="MyModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Edit Answer</h5>
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button> -->
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                      <label>Title</label>
                      <input type="text" class="form-control" name="selectedItemObject.title" [(ngModel)]="selectedItemObject.title" placeholder="what is class ?">
                    </div>
                    <div class="form-group">
                      <label>Category</label>
                      <select class="form-control" name="selectedCatType"  [(ngModel)]="selectedCatType" disabled="disabled">
                          <option value=""></option>
                        <option value="CSharp">C#.Net</option>
                        <option value="MVC">ASP.Net MVC</option>
                        <option value="WebApi">Web API</option>
                        <option value="ASP">ASP.Net</option>
                        <option value="WCF">WCF</option>
                        <option value="MSSql">Sql Server</option>
                      </select>
                    </div>            
                    <div class="form-group">
                      <label>Answer</label>
                      <textarea class="form-control" placeholder="Optional" name="selectedItemObject.divContent" [(ngModel)]="selectedItemObject.divContent" rows="3"></textarea>
                    </div>                    
                  </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success" (click)="UpdateAnswerToDB()">Save changes</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
<!-- </div> -->
