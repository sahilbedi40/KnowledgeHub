<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Knowledge Hub</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <style> 
    .loading {
    background-color: #f5f5f5;
    opacity: 0.5;
    transition: opacity .8s ease-in-out;
    position: fixed;
    height: 100%;
    width: 100%;
    top: 0;
    left: 0;
    z-index: -1;
    }
    app-root .loading {
        opacity: 1;
        z-index: 100;
    }
    app-root .loading i {
        color: #4D90FE;
        position: absolute;
        top: 40%;
        width: 100%;
        text-align: center;
    }
  </style>

</head>
<body>
  <app-root>
    <div class="loading">
      <i class="fa fa-spinner fa-pulse fa-5x" aria-hidden="true"></i>
    </div>
  </app-root>
</body>
</html>
